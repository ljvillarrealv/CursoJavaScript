<!DOCTYPE html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="misScripts.js"></script>
</head>
<body>
    <h1>Mi Primera Calculadora</h1>
    <br>
   <p>  <input class="inNum" type="number" id="numeroUno" value="0"> 
        <input class="inNum" type="number" id="numeroDos" value="0"> </p>
   <p>
    <button class="btn-calc" onclick="sumar();">+</button> 
    <button class="btn-calc" onclick="restar();">-</button>
    <button class="btn-calc" onclick="multiplicar();">x</button>
    <button class="btn-calc" onclick="dividir();">/</button>
</p>
<p>
    <button class="btn-calc2" onclick="potencia();">Potencia</button>
    <button class="btn-calc2" onclick="raiz();">Raiz</button>
</p>
<p>
    <button class="btn-calc2" onclick="absoluto();">Absoluto</button>
    <button class="btn-calc2" onclick="random();">Random</button>
</p>

<p>
    <p class="result" id="textoResultados"> 0</p>
</p>

    <button class="btn-calc3" onclick="round();">Round</button>
    <button class="btn-calc3" onclick="floor();">Floor</button>
    <button class="btn-calc3" onclick="ceil();">Ceil</button>
   
</body>
</html>
